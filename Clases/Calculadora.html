<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JavaScript</title>
    <link rel="stylesheet" href="CSS/Calculadora.css">
</head>
<body>
<table class="calculadora">

  <td colspan="4"><span id="resultado"></span></td>
</tr>
<tr>
  <td><button id="AC">AC</button></td><td><button id="Masmenos">+/-</button></td><td><button id="porciento">%</button></td><td><button id="division">/</button></td>
</tr>
<tr>
  <td><button id="siete">7</button></td><td><button id="ocho">8</button></td><td><button id="nueve">9</button></td><td><button id="multiplicacion">X</button></td>
</tr>
<tr>
  <td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td><td><button id="seis">6</button></td><td><button id="resta">-</button></td>
</tr>
<tr>
  <td><button id="uno">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="suma">+</button></td>
</tr>
<tr>
  <td><button id="cero">0</button></td><td><button id="punto">.</button></td><td><button id="hola"></button></td>.</button></td><td><button id="igual">=</button></td>
</tr>
<tr>
</tr>
</table>
<script src="jquery/jquery-3.2.1.min.js"></script>
<script src="JS/ClasecalculadoraAsincrona.js"></script>

</html>
